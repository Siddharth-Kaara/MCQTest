<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <!-- Login View -->
        <div id="login-view">
            <div class="container">
                <h1>Welcome to the MCQ Assessment</h1>
                <p>Please enter your credentials to begin.</p>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-error" class="error-message"></p>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quiz-view" class="hidden">
            <div class="container">
                <div class="quiz-header">
                    <h2>MCQ Challenge</h2>
                    <div id="timer">20:00</div>
                </div>
                <div id="quiz-content" class="no-copy">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                <button id="submit-quiz-btn">Submit Quiz</button>
            </div>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="hidden">
            <div class="container">
                <h2>Admin Dashboard - Student Results</h2>
                <div id="admin-metrics">
                    <!-- Metrics will be dynamically inserted here -->
                </div>
                <div style="overflow-x:auto;">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Roll No</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Score</th>
                                <th>Time Taken (s)</th>
                                <th>10th %</th>
                                <th>12th %</th>
                                <th>CGPA</th>
                                <th>Normalized Score</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- Results will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
